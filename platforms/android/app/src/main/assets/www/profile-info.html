<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile-info.css">
    <script src="js/jQuery.js" type="text/javascript"></script>
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/accountmenu.js" type="text/javascript"></script>
    <script src="js/profile-info.js" type="text/javascript"></script>
    <title>Ecommerce18</title>
    <script>
        $(document).ready(function() {
            initiate();
        });
    </script>
</head>

<body>
<div class="main" home="true">
   <script>
    $(window).on('load',function(){
                getMenuItems();
            });
    </script>

    <div class="navbar">
        <div class="navMenuImage"><img id="menuIcon" src="img/Frameworks/menu-icon.png" alt="Menu"></div>
        <div class="navTitle">Ecommerce18</div>
        <div class="myProfileImageIcon"><img  id="profileImageIcon" src="img/Frameworks/my-profile-icon.png" alt="ProfileImage"></div>
    </div>
    <div class="setter">
        <div class="title-setter">
           <div class="title-center">
               <div class="image-setter">
                <img class="image-setter-image"src="" alt="">
                </div>
                <div class="title-profile">
                        <div class="title-profile-id"><p></p></div>
                        <div class="title-divider-main"></div>
                        <div class="title-name"></div>
                </div>
           </div>
        </div>
    </div>
    <div class="select-setter">
        <div class="title"><p>Profile Information</p></div>
        <div class="customer-content">
            <div class="title-divider"></div>
            <div class="order-setter">
                 <div class="profile-information">
                      <div class="attribute">
                            <p class="static-attribute">Username</p>
                            <p class="dynamic-attribute" id="username">user_name</p>
                      </div>
                      <div class="attribute-setter">
                            <p class="static-attribute">Name</p>
                            <p class="dynamic-attribute" id='name'>Testy Tester</p>
                      </div>
                      <div class="attribute-setter">
                            <p class="static-attribute" >Email</p>
                            <p class="dynamic-attribute" id="email">test@test.com</p>
                      </div>
                      <div class="attribute-setter">
                            <p class="static-attribute" >Phone Number</p>
                            <p class="dynamic-attribute" id="phone">test@test.com</p>
                      </div>
                      <div class="attribute-setter">
                            <p class="static-attribute" id="billing_setter">Billing Information</p>
                            <p class="dynamic-attribute" id='billing-name'>Testy Tester R Us</p>
                            <p class="dynamic-attribute" id='billing-address_1'>12810 Test Dr</p>
                            <p class="dynamic-attribute" id='billing-address_2'>Apt 2344</p>
                            <p class="dynamic-attribute" id='billing-address_3'>Test City, FL 34687</p>
                            
                      </div>
                      <div class="attribute-setter">
                            <p class="static-attribute" id="shipping-setter">Shipping Information</p>
                            <p class="dynamic-attribute" id='shipping-name'>Testy Tester R Us</p>
                            <p class="dynamic-attribute" id='shipping-address_1'>12810 Test Dr</p>
                            <p class="dynamic-attribute" id='shipping-address_2'>Apt 2344</p>
                            <p class="dynamic-attribute" id='shipping-address_3'>Test City, FL 34687</p>
                      </div>
                 </div>
                 
            </div>
        </div>
    </div>
    
    <script src="js/onclicks.js" type="text/javascript"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    </div>
    </body>
</html>
