<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/customer.css">
    <script src="js/jQuery.js" type="text/javascript"></script>
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/accountmenu.js" type="text/javascript"></script>
    <script src="js/customer.js" type="text/javascript"></script>
    <title>Ecommerce18</title>
    <script>
        $(document).ready(function() {
            initiate();
        });
    </script>
</head>

<body>
<div class="main" home="true">
   <script>
    $(window).on('load',function(){
                getMenuItems();
            });
    </script>

    <div class="navbar">
        <div class="navMenuImage"><img id="menuIcon" src="img/Frameworks/menu-icon.png" alt="Menu"></div>
        <div class="navTitle">Ecommerce18</div>
        <div class="myProfileImageIcon"><img  id="profileImageIcon" src="img/Frameworks/my-profile-icon.png" alt="ProfileImage"></div>
    </div>
    <div class="setter">
        <div class="title-setter">
            <div class="image-setter">
                <img src="/res/dev/DSCN1671-copy1.png" alt="">
            </div>
            <div class="title-profile">
                    <div class="title-profile-id"><p>Hello</p></div>
                    <div class="title-divider"></div>
                    <div class="title-name">Test</div>
            </div>
            
        </div>
    </div>
    <div class="select-setter">
        <div class="title"><p>Orders</p></div>
        <div class="title-divider"></div>
        <div class="customer-content">
            <div class="order-setter">
                <div class="order-information">
                    <p id="order-number">Order Numer: </p>
                    <p id="order-status">Order Status: </p>
                    <p id='order-total'>Total: $0.00</p>
                    <p id='order-quantity'>Quantity: </p>
                    <p id='order-shipping'>Shipping Address: <br> 12810 teakwood ln</p>
                </div>
                <div class='order-content'>
                    <div class="order-image-setter">
                        <img class="order-image" src="img/Frameworks/011f7f24ae4cbbef191cff1a711df9e1_729e92116ce550fff4d2164d0de359ed_0_.jpg" alt="">
                    </div>
                    <div class="order-name-setter">
                        <p class="order-name">Hello</p>
                        <p class="order-price sub-order">Price $46.09</p>
                        <p class="order-item-quantity sub-order">Quantity: 1</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="js/onclicks.js" type="text/javascript"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    </div>
    </body>
</html>
